
<div class="row">
    <div class="col-md-4" *ngFor="let joke of jokes">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{joke.setup}}</h4>
                <p class="card-text">{{joke.punchline}}</p>
            </div>
        </div>
    </div>
</div>
