<div class="card">
    <h4 class="card-title">Create Joke</h4>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter setup"
               #setup>
    </div>
    <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter punchline"
                   #punchline>
    </div>
    <button type="button" class="btn btn-primary"
            (click)="createJoke(setup.value, punchline.value)">
        Create
    </button>
</div>
